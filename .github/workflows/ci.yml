name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services: {}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build backend (Maven)
        working-directory: ./
        run: |
          ./mvnw -B -DskipTests package

      - name: Start backend
        run: |
          nohup java -jar target/sistema-agendamento-0.0.1-SNAPSHOT.jar > backend.log 2>&1 &
          # wait for backend
          for i in {1..30}; do
            if curl -sS localhost:8080/api/spaces >/dev/null 2>&1; then echo 'backend up' && break; fi
            sleep 1
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend deps
        working-directory: Sistema\ de\ Agendamento
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Build frontend
        working-directory: Sistema\ de\ Agendamento
        run: npm run build

      - name: Serve frontend
        working-directory: Sistema\ de\ Agendamento
        run: |
          npx serve -s dist -l 3000 &
          for i in {1..30}; do
            if curl -sS localhost:3000 >/dev/null 2>&1; then echo 'frontend up' && break; fi
            sleep 1
          done

      - name: Run Playwright E2E tests
        working-directory: Sistema\ de\ Agendamento
        run: npx playwright test --reporter=list
