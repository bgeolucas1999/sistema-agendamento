services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: sistema-agendamento-backend:latest
    container_name: sistema_agendamento_backend
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./Sistema de Agendamento
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: "/api"
    image: sistema-agendamento-frontend:latest
    container_name: sistema_agendamento_frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    image: postgres:15
    container_name: sistema_agendamento_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: sistema_agendamento
      # Force initdb-compatible args (override any host env that may leak -c flags)
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=pt_BR.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  default:
    name: sistema_agendamento_net

volumes:
  postgres_data:
